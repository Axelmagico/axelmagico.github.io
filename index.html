<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mago Axel - Oferta Exclusiva de Cumpleaños</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES GLOBALES --- */
        :root {
            --accent-color: #fddb92;
            --accent-orange: #ff9f1c;
            --dark-bg: #000000;
            --text-white: #ffffff;
            --text-gray: #cccccc;
            --font-family: 'Poppins', sans-serif;
            --font-title: 'Bebas Neue', cursive;
        }

        /* --- ESTILOS GENERALES --- */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-white);
            background-color: var(--dark-bg);
            min-height: 100vh;
        }

        .landing-container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- SECCIÓN DEL TÍTULO CON FONDO --- */
        .hero-title-section {
            position: relative;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            background-image: url('https://z-cdn-media.chatglm.cn/files/899a290b-84b8-4260-8583-42c9f455dcdb_Show.jpg?auth_key=1790935980-0b5fb345ae31494e97d9e4d3d5bd9b0e-0-c5d86bcaf8471379378f9d2021232fbc');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            overflow: hidden;
        }

        .hero-title-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-title-content {
            position: relative;
            z-index: 2;
        }

        .hero-title-content h1 {
            font-family: var(--font-title);
            font-size: 3.5rem;
            margin: 0;
            color: var(--accent-color);
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            letter-spacing: 2px;
            line-height: 1.1;
        }

        /* --- ESTILOS DEL COUNTDOWN --- */
        #countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-family: var(--font-title);
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-item span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .countdown-item small {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* --- ESTILOS DEL SUBTÍTULO --- */
        .promo-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- ESTILOS DEL FORMULARIO --- */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
            margin-bottom: 2.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #333;
            padding: 1rem;
            border-radius: 8px;
        }
        .captcha-container p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
            flex-grow: 1;
            text-align: center;
        }
        #captcha-answer {
            max-width: 120px;
            background: #444;
            border: 1px solid #555;
        }

        /* --- ESTILOS DE LOS BOTONES --- */
        .btn-submit, .btn-final-cta {
            background: var(--accent-orange);
            color: var(--dark-bg);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: var(--font-family);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover, .btn-final-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 159, 28, 0.4);
        }
        
        .btn-final-cta {
            font-size: 1.2rem;
            padding: 1.2rem 2.5rem;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .hero-title-content h1 {
                font-size: 2.5rem;
            }
            .landing-container {
                padding: 1rem;
            }
            #countdown-timer {
                gap: 0.5rem;
            }
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }
            .countdown-item span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <!-- SECCIÓN DEL TÍTULO PRINCIPAL -->
        <section class="hero-title-section">
            <div class="hero-title-content">
                <h1>QUIERO CONTRATAR Y RECIBIR MI REGALO</h1>
            </div>
        </section>

        <!-- SECCIÓN DEL COUNTDOWN -->
        <div id="countdown-timer">
            <div class="countdown-item"><span id="days">00</span><small>Días</small></div>
            <div class="countdown-item"><span id="hours">00</span><small>Horas</small></div>
            <div class="countdown-item"><span id="minutes">00</span><small>Minutos</small></div>
            <div class="countdown-item"><span id="seconds">00</span><small>Segundos</small></div>
        </div>

        <!-- SUBTÍTULO CON LA CONDICIÓN DE LA PROMO -->
        <p class="promo-subtitle">Esta promo aplica para show que se realiza de lunes a jueves por todo el mes de octubre.</p>

        <!-- FORMULARIO DE CONTACTO -->
        <form id="contact-form" class="contact-form" action="https://formspree.io/f/xnngdywj" method="POST">
            <div class="form-group">
                <label for="name">Tu Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Tu Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Tu Teléfono / WhatsApp</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudades que aplica</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Selecciona tu ciudad...</option>
                    <option value="Asunción">Asunción</option>
                    <option value="Luque">Luque</option>
                    <option value="San Lorenzo">San Lorenzo</option>
                    <option value="Lambaré">Lambaré</option>
                    <option value="Capiatá">Capiatá</option>
                    <option value="Itauguá">Fernando de la Mora</option>
                    <option value="Ñemby">Ñemby</option>
                    <option value="Limpio">Ypané</option>
                    <option value="Mariano Roque Alonso">Loma Pytá</option>
                    <option value="Villa Elisa">Villa Elisa</option>
                    <option value="Villa Elisa">San Antonio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha del Evento (Aproximada)</label>
                <input type="date" id="date" name="date" required max="2025-10-31">
            </div>
            <div class="form-group">
                <label for="gift_promo">Elige tu Regalo Promocional</label>
                <select id="gift_promo" name="gift_promo" required>
                    <option value="" disabled selected>Elige tu regalo gratis...</option>
                    <option value="1 Hora de Globoloco">1 Hora de Globoloco</option>
                    <option value="1 Hora de Pororó">1 Hora de Pororó</option>
                    <option value="1 Hora de Algodón de Azúcar">1 Hora de Algodón de Azúcar</option>
                </select>
            </div>
            
            <!-- CAMPO CAPTCHA -->
            <div class="form-group">
                <label>Verificación Anti-Spam</label>
                <div class="captcha-container">
                    <p>¿Cuánto es <span id="num1"></span> + <span id="num2"></span>?</p>
                    <input type="number" id="captcha-answer" placeholder="Respuesta" required>
                    <input type="hidden" id="captcha-result" name="captcha_answer">
                </div>
            </div>
        </form>

        <!-- LLAMADA A LA ACCIÓN FINAL -->
        <button id="final-cta-button" class="btn-final-cta">QUIERO CONTRATAR Y RECIBIR MI REGALO</button>
    </div>

    <!-- SCRIPT PARA EL COUNTDOWN Y EL FORMULARIO -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- CONFIGURACIÓN DEL COUNTDOWN ---
            // CAMBIA ESTA FECHA POR EL FIN DE TU PROMOCIÓN (31 de Octubre a las 23:59)
            const targetDate = new Date("2025-10-31T23:59:59").getTime(); 

            const countdownInterval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown-timer").innerHTML = "<p>¡La oferta ha finalizado!</p>";
                }
            }, 1000);

            // --- SCRIPT DEL FORMULARIO Y BOTÓN CTA ---
            const contactForm = document.getElementById('contact-form');
            const finalCtaButton = document.getElementById('final-cta-button');
            const num1El = document.getElementById('num1');
            const num2El = document.getElementById('num2');
            const captchaResultEl = document.getElementById('captcha-result');
            const captchaAnswerEl = document.getElementById('captcha-answer');

            function generateCaptcha() {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                num1El.textContent = num1;
                num2El.textContent = num2;
                captchaResultEl.value = num1 + num2;
            }
            
            generateCaptcha();

            // Función para validar y enviar el formulario
            function validateAndSubmitForm() {
                const userAnswer = parseInt(captchaAnswerEl.value, 10);
                const correctAnswer = parseInt(captchaResultEl.value, 10);

                if (isNaN(userAnswer) || userAnswer !== correctAnswer) {
                    alert('La respuesta de la verificación es incorrecta. Por favor, inténtalo de nuevo.');
                    generateCaptcha();
                    captchaAnswerEl.value = '';
                    captchaAnswerEl.focus();
                    return;
                }

                // 1. Obtener los datos del formulario
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;

                // 2. Construir el mensaje pre-escrito para WhatsApp
                const message = `Hola Mago Axel, soy ${name}. Acabo de enviar el formulario desde su web y quiero confirmar mi solicitud. Mi número es ${phone}.`;

                // 3. Construir la URL de WhatsApp
                const phoneNumber = '595961871700'; // Tu número de WhatsApp Business
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                // 4. Enviar el formulario a Formspree (para que recibas el email)
                contactForm.requestSubmit();

                // 5. Mostrar un mensaje de agradecimiento al usuario
                alert('¡Gracias, ' + name + '! Tu solicitud ha sido recibida. Ahora te abriremos WhatsApp para que confirmes tu mensaje y nos contactes de inmediato.');

                // 6. Abrir WhatsApp en una nueva pestaña
                //window.open(whatsappUrl, '_blank');
                window.location.href = whatsappUrl;
            }

            // Añadir el evento al botón CTA final
            finalCtaButton.addEventListener('click', validateAndSubmitForm);
        });
    </script>
</body>
</html>
